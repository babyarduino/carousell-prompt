<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Detector</title>
    <style>
        body { font-family: Arial, sans-serif; width: 300px; padding: 10px; }
        textarea { width: 100%; height: 80px; margin-bottom: 10px; }
        button { width: 100%; padding: 8px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #suggestions { margin-top: 10px; }
    </style>
</head>
<body>
    <h3>Highlight text & Click 'Detect'</h3>
    <textarea id="selectedText" placeholder="Highlighted text appears here..." readonly></textarea>
    <button id="detectBtn">Detect Keywords</button>
    <div id="suggestions"></div>
    <script src="popup.js"></script>
</body>
</html>
