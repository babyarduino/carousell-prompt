<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Keywords</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 480px;
            margin: 20px auto;
            padding: 0 20px;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .logo {
            width: 24px;
            height: 24px;
            margin-bottom: 8px;
        }
        h2 {
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 4px;
            color: #333;
        }
        .subtitle {
            font-size: 13px;
            color: #666;
            margin: 0;
        }
        .keyword-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 8px;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 6px;
        }
        .keyword-tag {
            background: #007BFF;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin: 2px;
            font-size: 12px;
        }
        .keyword-tag button {
            margin-left: 5px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        input {
            width: 100%;
            padding: 8px 12px;
            margin: 4px 0;
            border: 1px solid #eee;
            border-radius: 6px;
            font-family: inherit;
            font-size: 13px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #e61e3d;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        #saveMapping {
            background: #e61e3d;
            color: white;
            width: 100%;
            margin: 8px 0 16px;
        }
        #saveMapping:hover {
            background: #d41835;
        }
        #resetMappings {
            background: #f5f5f5;
            color: #666;
            width: 100%;
            margin-top: 16px;
        }
        #resetMappings:hover {
            background: #eee;
        }
        #keywordList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #keywordList li {
            background: #f9f9f9;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
        }
        .edit-btn, .save-btn, .delete-btn {
            padding: 6px 10px;
            margin-right: 4px;
            font-size: 11px;
        }
        .edit-btn {
            background: #f5f5f5;
            color: #666;
        }
        .save-btn {
            background: #e61e3d;
            color: white;
            display: inline-block;
        }
        .delete-btn {
            background: #fee;
            color: #e61e3d;
        }
        .divider {
            height: 1px;
            background: #eee;
            margin: 20px -20px;
        }
        .delete-tag {
            background: none;
            border: none;
            color: white;
            padding: 0;
            margin: 0;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            opacity: 0.8;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }
        .delete-tag:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
        }
        .empty-keywords {
            color: #888;
            font-size: 12px;
            font-style: italic;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Keyword Manager</h2>
        <p class="subtitle">Add and manage your response templates</p>
    </div>

    <div class="keyword-container" id="keywordContainer">
        <input type="text" id="keywordInput" placeholder="Enter keywords (comma-separated)">
    </div>

    <input type="text" id="friendlyResponse" placeholder="Friendly response">
    <input type="text" id="neutralResponse" placeholder="Neutral response">
    <input type="text" id="damnCBResponse" placeholder="Casual response">
    <button id="saveMapping">Save Mapping</button>

    <div class="divider"></div>

    <ul id="keywordList"></ul>

    <button id="resetMappings">Reset to Default</button>

    <script src="options.js"></script>
</body>
</html>
