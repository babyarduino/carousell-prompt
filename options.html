<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            width: 600px;
            margin: 0 auto;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9f9f9;
            font-size: 12px;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 8px;
        }
        h2 {
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 16px 0;
            color: #e61e3d;
        }
        .subtitle {
            font-size: 13px;
            color: #666;
            margin: 0;
        }
        .keyword-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 8px;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 6px;
        }
        .keyword-tag {
            display: inline-block;
            background: #e61e3d;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            margin: 2px;
            font-size: 11px;
        }
        .keyword-tag button {
            margin-left: 5px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        input {
            width: 100%;
            padding: 6px 8px;
            margin: 4px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 12px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #e61e3d;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        #saveMapping {
            width: 100%;
            padding: 8px;
            background: #e61e3d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        #saveMapping:hover {
            background: #d41834;
        }
        #resetMappings {
            width: 100%;
            padding: 8px;
            background: transparent;
            border: 1px solid #ddd;
            color: #666;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 12px;
            font-size: 12px;
        }
        #resetMappings:hover {
            background: #eee;
        }
        #keywordList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #keywordList li {
            background: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .edit-btn, .save-btn, .delete-btn {
            padding: 6px 10px;
            margin-right: 4px;
            font-size: 11px;
        }
        .edit-btn {
            background: #f5f5f5;
            color: #666;
        }
        .save-btn {
            background: #e61e3d;
            color: white;
            display: inline-block;
        }
        .delete-btn {
            background: #fee;
            color: #e61e3d;
        }
        .divider {
            height: 1px;
            background: #eee;
            margin: 16px 0;
        }
        .delete-tag {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 4px;
            font-size: 11px;
            opacity: 0.8;
        }
        .delete-tag:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
        }
        .responses-container {
            margin-top: 12px;
        }
        .tone-section {
            margin-bottom: 12px;
        }
        .tone-section label {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
            display: block;
        }
        .response-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .response-item {
            display: flex;
            gap: 4px;
        }
        .response-input {
            flex: 1;
        }
        .remove-response {
            background: transparent;
            color: #999;
            border: none;
            padding: 0 4px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .remove-response:hover {
            color: #e61e3d;
        }
        .add-response {
            background: transparent;
            color: #666;
            border: 1px dashed #ddd;
            padding: 6px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            margin-top: 4px;
        }
        .add-response:hover {
            border-color: #999;
            color: #333;
        }
        .new-keyword-input {
            border: none;
            background: transparent;
            padding: 4px 8px;
            font-size: 12px;
            width: auto;
            min-width: 80px;
            color: #666;
            margin: 2px;
        }
        .new-keyword-input:focus {
            outline: none;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin: 1px;
        }
        .new-keyword-input::placeholder {
            color: #999;
        }
        .new-mapping-section {
            background: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            margin-bottom: 16px;
        }
        .new-mapping-section #keywordInput {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 12px;
            font-size: 12px;
        }
        .new-mapping-section #keywordInput:focus {
            border-color: #e61e3d;
            outline: none;
            box-shadow: 0 0 0 3px rgba(230, 30, 61, 0.1);
            background: white;
        }
        .new-mapping-section .response-section {
            background: #f9f9f9;
            padding: 10px;
            margin: 6px 0;
            border-radius: 6px;
        }
        .new-mapping-section .response-section:hover {
            background: #f5f5f5;
        }
        .new-mapping-section .response-section label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-size: 12px;
            font-weight: 500;
        }
        .new-mapping-section .response-section input {
            width: 100%;
            padding: 6px 8px;
            margin: 3px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }
        .new-mapping-section .response-section input:last-child {
            margin-bottom: 0;
        }
        .new-mapping-section .response-section input:focus {
            border-color: #e61e3d;
            outline: none;
            box-shadow: 0 0 0 3px rgba(230, 30, 61, 0.1);
        }
        .new-mapping-section #saveMapping:active {
            transform: translateY(0);
        }
        .new-mapping-section input::placeholder {
            color: #aaa;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="ILazySell.png" alt="Logo" class="logo">
        <h2>ILasySell's Keyword Management</h2>
        <p class="subtitle">Save your responsesâ€”and what's left of your sanity!</p>
    </div>

    <div class="new-mapping-section">
        <input type="text" id="keywordInput" placeholder="Enter keywords (comma-separated)">
        
        <div class="response-section">
            <label>Friendly Responses</label>
            <input type="text" id="friendlyResponse1" placeholder="Friendly response 1">
            <input type="text" id="friendlyResponse2" placeholder="Friendly response 2">
            <input type="text" id="friendlyResponse3" placeholder="Friendly response 3">
        </div>

        <div class="response-section">
            <label>Neutral Responses</label>
            <input type="text" id="neutralResponse1" placeholder="Neutral response 1">
            <input type="text" id="neutralResponse2" placeholder="Neutral response 2">
            <input type="text" id="neutralResponse3" placeholder="Neutral response 3">
        </div>

        <div class="response-section">
            <label>Casual Responses</label>
            <input type="text" id="damnCBResponse1" placeholder="Casual response 1">
            <input type="text" id="damnCBResponse2" placeholder="Casual response 2">
            <input type="text" id="damnCBResponse3" placeholder="Casual response 3">
        </div>

        <button id="saveMapping">Save Mapping</button>
    </div>

    <div class="divider"></div>

    <ul id="keywordList"></ul>

    <button id="resetMappings">Reset to Default Mappings</button>

    <script src="options.js"></script>
</body>
</html>
